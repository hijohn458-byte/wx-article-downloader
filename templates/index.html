<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>微信公众号文章下载工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 这里用最简单的内联样式，方便部署 -->
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f5f5f7;
    }
    .page {
      max-width: 960px;
      margin: 40px auto;
      padding: 24px 20px 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 26px;
      font-weight: 600;
      color: #111827;
    }
    .sub-title {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .tip {
      background: #fef2f2;
      color: #b91c1c;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .textarea-label {
      font-size: 14px;
      color: #374151;
      margin-bottom: 6px;
      display: block;
    }
    textarea {
      width: 100%;
      min-height: 260px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      resize: vertical;
      font-size: 14px;
      line-height: 1.5;
      font-family: inherit;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #9ca3af;
    }
    .actions {
      margin-top: 20px;
    }
    button[type="submit"] {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 28px;
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button[type="submit"]:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
    .flash {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      background: #fef9c3;
      color: #854d0e;
      border: 1px solid #facc15;
    }
  </style>
</head>
<body>
<div class="page">
  <h1>微信公众号文章下载工具</h1>
  <div class="sub-title">
    粘贴微信公众号文章链接（支持多条，每行一条），点击下方按钮即可下载为 PDF。
    多篇文章将自动打包为 ZIP。
  </div>

  <!-- 错误提示 / flash 信息 -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="flash">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="tip">
    下载时发生错误，请确保链接是可以在浏览器中正常打开的公众号文章链接，
    且暂时不要关闭本页面。
  </div>

  <!-- 关键点：用普通 form POST，交给浏览器直接下载响应内容 -->
  <form method="post" action="{{ url_for('download') }}">
    <label class="textarea-label" for="urls">
      在下面粘贴公众号文章链接（每行一条）：
    </label>
    <textarea id="urls" name="urls" placeholder="例如：&#10;https://mp.weixin.qq.com/s/xxxxxxxxx&#10;https://mp.weixin.qq.com/s/yyyyyyyyy"></textarea>

    <div class="hint">
      提示：生成的 PDF 会尽量保留文章原有排版 / 图片 / 评论（页面上能看到的部分）。
    </div>

    <div class="actions">
      <button type="submit">一键下载</button>
    </div>
  </form>
</div>
</body>
</html>
